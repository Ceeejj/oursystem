{% extends "layout/base.html" %}

{% block title %}
Create New Student
{% endblock title %}

{% block content %}

<div class="col-md-6 mx-auto mt-3">
    <form action= "#" method="post">
        {% csrf_token %}
        <div class="mb-3"> 
            <label for="first_name"> First Name </label>
            <input type="text" class="form-control" id="first_name" name="first_name"/>
        </div>
        <div class="mb-3"> 
            <label for="middle_name"> Middle Name </label>
            <input type="text" class="form-control" id="middle_name" name="middle_name"/>
        </div>
        <div class="mb-3"> 
            <label for="last_name"> Last Name </label>
            <input type="text" class="form-control" id="last_name" name="last_name"/>
        </div>
        <div class="mb-3"> 
            <label for="age"> Age </label>
            <input type="text" class="form-control" id="age" name="age"/>
        </div>
        <div class="mb-3"> 
            <label for="birth_date"> Birth Date </label>
            <input type="date" class="form-control" id="birth_date" name="birth_date"/>
        </div>
        <div class="mb-3"> 
            <label for="gender"> Gender </label>
            <input type="text" class="form-control" id="gender" name="gender"/>
        </div>
        <div class="mb-3"> 
            <label for="level_id"> Year Level </label>
            <select name="level-id" id="level_id" class="form-select">
                <option value= ""> N/A </option>
            </select>
        </div>
        <div class="mb-3"> 
            <label for="first_name"> Username </label>
            <input type="text" class="form-control" id="first_name" name="first_name"/>
        </div>
        
        
        <button type= "submit" class= "btn btn-success float-end"> Save Year Level </button>
        <a href="/students" class="btn btn-secondary float-end col-12 col-md-3 me-1"> Back</a>
    </form> 
</div>           
{% endblock content %}
